        2: "Serdecznie Zapraszamy na przyjęcie weselne które odbędzie się o godzinie 18:00 w Grand Hotel przy ulicy Sławkowska 5/7 31-014 Kraków.."
        3: "Aby nam jeszcze więcej radości przysporzyć,\nprosimy zamiast kwiatów\nkupon lotto na nasze ręce złożyć"
        4: "Ku naszej radości\nprosimy Szanownych Gości,\nzaoszczędźcie nam dźwigania\ni paczek transportowania,\ndo koperty włóż banknocik,\na rozwiążesz ten kłopocik,\nlekko będzie w samolocie\nno i będzie po kłopocie!"
