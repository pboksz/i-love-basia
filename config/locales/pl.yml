    our_story:
      header: "Phillip i Basia spotkały się prawie 20 lat temu."
      paragraphs:
        1: "Dzięki przyjaźni z rodziców, Filipa i Basi były sobie w życiu od początku podstawówki.\nPo nie widząc siebie przez prawie 4 lata, seria małych i pozornie nic nie znaczących momentów przyniósł je z powrotem.\nTo na pewno powiedzieć, że szczęśliwe Początki tej historii miłosnej są należne głównie do rodziców."
        2: "Po ukończeniu Phillipa ukończeniu college'u imprezę, Basi Mamo zasugerował, że dwie wrócić w kontakcie.\nObydwaj wymienili kilka wiadomości w trybie online, spotkali się, aby nadrobić zaległości, a już razem, odkąd latem 2010 roku."
        3: "W lecie 2011 roku, przeniósł się do Krakowa parą, w Polsce, gdzie Basia rozpoczął studia medyczne w\nCollegium Medicum Uniwersytetu Jagiellońskiego, a Phillip rozpoczął pracę jako inżynier oprogramowania w Lunar Logic."
        4: "Podczas wizyty w Paryżu u rodziców Basi i Phillipa tatą i Stepmom, Phillip zaproponowała Basia w zacisznych ogrodach\nChâteau de Fontainebleau z pięknym wykonanymi na ringu."
        5: "A teraz, można dostać się do zobaczyć je rozpocząć 'Długo i Szczęśliwie'."
      groom:
        header: "O Pana Młodego"
        paragraphs:
         1: "Phillip Jonathan urodził się 07 maja 1988 do etui Małgorzaty i Stanisława w New Jersey. Dorastał w Oakland i spędził większość lata w Europie, odwiedzając rodzinę i chodzić do obozu. Phillip grał w tenisa, ogrodzony, a na saksofonie altowym zagrał. Ukończył studia na Uniwersytecie Massachusetts: Amherst w 2010 roku z Bachelor of Science w dziedzinie informatyki. Phillip teraz pracuje jako programista w Lunar Logic w Krakowie. On jest byk, znosi długie spacery i na plażę, i kocha, gry planszowe, wódkę i Basi."
      bride:
        header: "O Panny Młodej"
        paragraphs:
          1: "Barbara Anna Zawisła urodził się 9 kwietnia 1989 na Lucyna i Krzysztof Zawisła w Stalowej Woli, Polska. Ma dwóch starszych braci, Pawła i Łukasza. Basia przeniósł się do Stanów Zjednoczonych w roku 1995. Dorastała w Fair Lawn, New Jersey i cieszył się taniec towarzyski, siatkówkę i gry na fortepianie. Ukończyła studia na Rutgers University Honors Program: New Brunswick w 2011 roku z Bachelor of Arts w Cell Biology & Neuroscience z małoletnim w Music. Obecnie bierze udział w Collegium Medicum Uniwersytetu Jagiellońskiego i studia maja 2015. Jest Baran, kocha jedzenie, czekolada, i Phillip."

