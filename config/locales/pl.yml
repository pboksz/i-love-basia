    information:
      header: "Basia i Phillip biorą ślub w \n Sobota, 30 maja 2015 w Krakow, Polska."
      paragraphs:
        1: "Ślub odbędzie się w kościele Św Anny na ulicy Św. Anny 11, 30-962 Kraków o godzinie 15:00."
        2: "Odbiór będzie w Grand Hotelu na ulicy Sławkowska 5/7, 31-014 Kraków o godzinie 18:00."
        3: "Uprzejmie prosimy, że nasi goście nie przynoszą kwiaty na uroczystość,\nale zamiast prosić o loterii na szczęście w naszej wspólnej przyszłości."
        4: "My również prosimy naszych gości, aby nie kupić prezenty, jak będziemy się poruszać w najbliższym czasie.\nJeśli chcesz dać prezent, będziemy łaskawie przyjąć go w formie gotówkowej."
